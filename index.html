<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title> Alexandria's Portfolio </title>
<link href="assets/css/index.css" type="text/css" rel="stylesheet">
<<!-- Bootstrap and JavaScript -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

<!-- Fonts -->
<link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Cinzel&display=swap" rel="stylesheet">
</head>
<body>

<div class="sidenav">
  <div class="index.html">
      <a href="#">
        <center> <img src="assets/images/logo_transp.png" id="logo"> </center>
      </a>
  </div>

  <div class="sidenav_section">
    <a href="index.html">Home</a>
    <a href="#contact">Contact</a>
  </div>

  <div class="sidenav_section">
    <p style="color: white; margin-bottom: 10px;">Filter By:</p>

    <div id="myBtnContainer">
      <button class="btn active" onclick="filterSelection('all')">Show all</button>
      <button class="btn" onclick="filterSelection('typography')">Typography</button>
      <button class="btn" onclick="filterSelection('illustration')">Illustration</button>
    </div>
  </div>
</div>




<div class="main">

  <div class="container-fluid">
    <div class="row no-gutters">
      <!-- Column 1 -->
      <div class="col-lg-6">
        <div class="row no-gutters">
          <div class="col-12 filterDiv typography">
            <img id="modalImg" src="assets/images/poem1.jpg" alt="Concrete Poem 1" onclick="onClick(this)" />
            <span class="overlay"> Concrete Poem | Dec 2018 </span>
          </div>
        </div>
        <div class="row no-gutters">
          <div class="col-6 filterDiv typography">
            <img id="modalImg" src="assets/images/voterRegistrationF.jpg" alt="voterReg" onclick="onClick(this)" />
          </div>
          <div class="col-6 filterDiv typography">
            <img id="modalImg" src="assets/images/voterRegistrationB.jpg" alt="voterReg" onclick="onClick(this)" />
          </div>
        </div>
        <div class="row no-gutters">
          <div class="col-12 filterDiv illustration">
            <img id="modalImg" src="assets/images/moviePosterTransformation.jpg" alt="Movie Poster Transformation" onclick="onClick(this)" />
          </div>
        </div>
        <div class="row no-gutters">
          <div class="col-6 filterDiv illustration">
            <img id="modalImg" src="assets/images/famousViews_1.jpg" alt="Famous Views - Take a Walk Through the Pier" onclick="openModal();currentSlide(1)" />
          </div>
          <div class="col-6 filterDiv illustration">
            <img id="modalImg" src="assets/images/portraits_1.jpg" alt="Malala Yousafzai Portrait" onclick="onClick(this)" />
          </div>
        </div>
        <div class="row no-gutters">
          <div class="col-6 filterDiv illustration">
            <img id="modalImg" src="assets/images/portraits_2.jpg" alt="Malala Yousafzai Portrait" onclick="onClick(this)" />
          </div>
          <div class="col-6 filterDiv illustration">
            <img id="modalImg" src="assets/images/portraits_3.jpg" alt="Malala Yousafzai Portrait" onclick="onClick(this)" />
          </div>
        </div>
      </div> <!-- End of Column 1 -->

      <!-- Column 2 -->
      <div class="col-lg-6">
        <div class="row no-gutters">
          <div class="col-6 filterDiv typography">
            <img id="modalImg" src="assets/images/poem2.jpg" alt="Concrete Poem 2" onclick="onClick(this)" />
          </div>
          <div class="col-6 filterDiv typography">
            <img id="modalImg" src="assets/images/poem3.jpg" alt="Concrete Poem 3" onclick="onClick(this)" />
          </div>
        </div>
        <div class="row no-gutters">
          <div class="col-12 filterDiv typography">
            <img id="modalImg" src="assets/images/type.jpg" alt="Alria" onclick="onClick(this)" />
          </div>
        </div>
        <div class="row no-gutters">
          <div class="col-6 filterDiv illustration">
            <img id="modalImg" src="assets/images/playingCardA.jpg" alt="Playing Card Design 1" onclick="onClick(this)" />
          </div>
          <div class="col-6 filterDiv illustration">
            <img id="modalImg" src="assets/images/playingCardS.jpg" alt="Playing Card Design 2" onclick="onClick(this)" />
          </div>
        </div>
        <div class="row no-gutters">
          <div class="col-12 filterDiv illustration">
            <img id="modalImg" src="assets/images/surrealPortrait.jpg" alt="Surreal Portrait" onclick="onClick(this)" />
          </div>
        </div>
      </div> <!-- End of Column 2 -->
    </div> <!--End of grid -->
  </div> <!--End of container -->

</div> <!--End of main body -->

<!--Modal-->
<div id="myModal" class="modal">

  <!-- The Close Button -->
  <span class="close">&times;</span>

  <!-- Modal Content (The Image) -->
  <img class="modal-content" id="img01">

  <!-- Modal Caption (Image Text) -->
  <div id="caption"></div>
</div>



<!-- The Modal/Lightbox -->
<div id="myModal_carousel" class="modal">
  <span class="close cursor" onclick="closeModal()">&times;</span>
  <div class="modal-content" style="height:auto">

    <div class="imgSlides">
      <img src="assets/images/famousViews_1.jpg" alt="Famous Views - Take a Walk Through the Pier Pg1" style="width:100%">
    </div>

    <div class="imgSlides">
      <img src="assets/images/famousViews_2.jpg" alt="Famous Views - Take a Walk Through the Pier Pg2" style="width:100%">
    </div>

    <div class="imgSlides">
      <img src="assets/images/famousViews_3.jpg" alt="Famous Views - Take a Walk Through the Pier Pg3" style="width:100%">
    </div>

    <div class="imgSlides">
      <img src="assets/images/famousViews_4.jpg" alt="Famous Views - Take a Walk Through the Pier Pg4" style="width:100%">
    </div>

    <div class="imgSlides">
      <img src="assets/images/famousViews_5.jpg" alt="Famous Views - Take a Walk Through the Pier Pg5" style="width:100%">
    </div>

    <div class="imgSlides">
      <img src="assets/images/famousViews_6.jpg" alt="Famous Views - Take a Walk Through the Pier Pg6" style="width:100%">
    </div>

    <div class="imgSlides">
      <img src="assets/images/famousViews_7.jpg" alt="Famous Views - Take a Walk Through the Pier Pg7" style="width:100%">
    </div>

    <div class="imgSlides">
      <img src="assets/images/famousViews_8.jpg" alt="Famous Views - Take a Walk Through the Pier Pg8" style="width:100%">
    </div>

    <!-- Next/previous controls -->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>

  </div>
</div>



<script src="assets/js/index.js"> </script>
</body>
</html>
